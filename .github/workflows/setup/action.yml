name: "Setup"

inputs:
  node-version:
    description: "Node.js version"
    required: true
    default: "20.x"

runs:
  using: "composite"
  steps:
    - name: âœ… Checkout code
      uses: actions/checkout@v4

    - name: ðŸŽ¬ Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: ðŸ”¨ Setup Node.js ${{ inputs.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: "pnpm"

    - name: ðŸ”Œ Install
      shell: bash
      run: pnpm install
