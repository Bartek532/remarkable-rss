name: 🧩 Build, lint and test

on:
  pull_request:

jobs:
  build-test-lint:
    name: 🧩 Build, lint and test
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout code
        uses: actions/checkout@v4

      - name: 🔨 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: ✨ Cache node_modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: 🔌 Install
        run: npm ci

      - name: 🖍️ Lint
        run: npm run lint

      - name: 🖼️ Format
        run: npm run format:write

      - name: 🧪 Test
        run: npm run test:ci
