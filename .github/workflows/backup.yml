name: Backup

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backup:
    name: ðŸ’¾ Backup
    runs-on: ubuntu-latest
    environment: Production
    env:
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v4

      - name: âš¡ Setup Supabase CLI
        uses: supabase/setup-cli@v1

      - name: ðŸš€ Backup roles
        run: supabase db dump --db-url "$SUPABASE_DB_URL" -f roles.sql --role-only
      - name: ðŸš€ Backup schema
        run: supabase db dump --db-url "$SUPABASE_DB_URL" -f schema.sql
      - name: ðŸš€ Backup data
        run: supabase db dump --db-url "$SUPABASE_DB_URL" -f data.sql --data-only --use-copy

      - name: ðŸ“¦ Upload backup
        uses: actions/upload-artifact@v4
        with:
          name: backup-${{ github.sha }}
          path: "*.sql"
